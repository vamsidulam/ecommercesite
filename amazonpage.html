<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>AmazonShoppingPage</title>
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        .cart-section,.cart-pic{
            width: 80px;
            height: 50px;
            cursor: pointer;
        }
        .cart-count{
            position: absolute;
            top: -15px;
            right: 30px;
            font-size: 20px;
            font-weight: bold;
            font-size: 24px;
        }
        .products{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
        .product-container{
            width: 200px;
            height: 500px;
        }
        .product-pic{
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
        .product-name{
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 10px;
            font-size: 18px;
        }
        .product-rating-section{
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        .product-rating-pic{
            width: 80px;
            height: 30px;

        }
        .product-rating-members-count{
            font-size: 20px;
            padding-left: 8px;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .product-cost-section{
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        .product-cost{
            margin-top: 0px;
            margin-bottom: 0px;
            padding-right: 20px;
            font-weight: bold;
            font-size: 35px;
        }
        .product-selection-count{
            height: 25px;
            background-color: rgb(170, 54, 54);
            color: white;
            font-weight: bold;
            border: none;
            padding: 5px;
        }
        .product-addtocart-btn-section{
            padding-left: 10px;
            padding-top: 50px;
            position: relative;
        }
        .addtocart-btn{
            background-color: yellow;
            font-weight: bold;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .header-section{
            position: fixed;
            z-index: 999;
            padding-top: 10px;
            top: 0px;
            left: 0px;
            right: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(255, 255, 255);
            padding-left: 30px;
            padding-right: 30px;
            
        }
        .header-section .left-section img{
            width: 200px;
            height: 90px;
            object-fit: cover;
        }
        .header-section .middle-section{
            flex: 1;
            max-width: 700px;
            min-width: 200px;
            position: relative;
            margin-left: -150px;
        }
        .header-section .middle-section .search-box{
            position: relative;
        }
        .header-section .middle-section .search-box .input-box{
            outline: none;
            height: 15px;
            width: 100%;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 0px 5px rgb(134, 108, 108);
            padding: 15px;
        }
         .header-section .middle-section .search-box .mic-icon-box{
            position: absolute;
            width: 75px;
            height: 20px;
            align-items: center;
            text-align: center;
            right: -30px;
            top: 0px;
            border-radius: 0px 20px 20px 0px;
            padding-top: 15px;
            padding-bottom: 10px;
            padding-right: 23px;
            padding-left: 15px;
            display: flex;
            background-color: rgb(229, 223, 223);
            justify-content: space-between;
            
         }
        .header-section .middle-section .search-box .mic-icon-box .search-icon{
           width: 25px;
           height: 25px;
           cursor: pointer;
           
        }
         .header-section .middle-section .search-box .mic-icon-box .mic-icon{
            width: 25px;
            height: 25px;
           cursor: pointer;
         }
         .header-section .right-section .cart-section{
            display: flex;
            position: absolute;
            align-items: center;
            position: relative;
            right: -200px;
         }
         .header-section .cart-section .cart-pic{
            object-fit: contain;
            height: 55px;
         }
         .header-section .cart-section .reset-btn{
            position: absolute;
            right: 75px;
;           top: 6px;
            border: none;
            width: 100px;
            font-weight: bold;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 6px;
            background-color: red;
            cursor: pointer;
         }
         .bottom-section{
            margin-top: 30px;
            position: absolute;
            top: 100px;
            padding: 20px;
            right: 0px;
            left: 0px;
            left: 0px;
            z-index: 1;
         }

         .product-container{
            box-shadow: 0px 0px 5px rgb(237, 227, 227);
            margin-bottom: 40px;
            padding-bottom: 10px;
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
         }
         .right-section{
            width: 250px;
            position: relative;
            align-items: right;
         }
         .added-text{
            color: gray;
            font-weight: bold;
            position: absolute;
            top: 0px;
            display: none;
         }
         /* @media (width: 412px){
            .products{
                grid-template-columns: 1fr 1fr 1fr;
            }
            .header-section .middle-section .input-box{
                width: 300px;
                margin-left: 150px;
               
            }
         } */
          @media (max-width: 480px) {
            .products {
                grid-template-columns: 1fr 1fr 1fr;
            }
            .header-section .middle-section {
                margin-left: 0px;
            }
            .header-section .middle-section .input-box {
                width: 100%;
                margin-left: 40px;
                box-sizing: border-box;
            }
            .header-section .middle-section .search-box .mic-icon-box{
                position: absolute;
                width: 65px;
                height: 20px;
                align-items: center;
                text-align: center;
                right: -40px;
                top: 0px;
                border-radius: 0px 20px 20px 0px;
                padding-top: 0px;
                padding-bottom: 10px;
                padding-right: 23px;
                padding-left: 15px;
                display: flex;
                background-color: rgb(229, 223, 223);
                justify-content: space-between;
                
            }
            .header-section .middle-section .search-box .mic-icon-box .search-icon{
                width: 25px;
                height: 25px;
                margin-top: 13px;
            }
            .header-section .middle-section .search-box .mic-icon-box .mic-icon{
                width: 25px;
                height: 25px;
                margin-top: 11px;
            }
             
        }

    </style>
</head>
<body>
    <div>
        <div class="header-section">
            <div class="left-section">
                <img src="amazonpagepics/pngimg.com - amazon_PNG21.png">
            </div>
            <div class="middle-section">
                <div class="search-box">
                    <input class="input-box js-input" placeholder="Enter any item name" type="text">
                     <div class="mic-icon-box">
                        <img class="mic-icon" src="amazonpagepics/mic.png">
                        <img class="search-icon js-search" src="amazonpagepics/search-interface-symbol.png">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="cart-section">
                    <a href="cart.html">
                        <img class="cart-pic" src="amazonpagepics/shopping-cart.png">
                    </a>
                    <p class="cart-count js-cart-count">0</p>
                    <button class="reset-btn js-reset-cart-btn">Reset cart</button>
                </div>
            </div>
            
            
        </div>
        <div class="bottom-section">
            <div class="products js-products"></div>
        </div>
        
    </div>
    
    
    <script type="module" src="amazonpagecode.js"></script>
</body>
</html>
